<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <div id="cart" class="container">
      <h1>Shopping Cart</h1>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Book</td>
            <td>
              <button onclick="bookCount('decrement', 'book')">-</button>
              <span id="book">0</span>
              <button onclick="bookCount('increment', 'book')">+</button>
            </td>
          </tr>
          <tr>
            <td>Ruler</td>
            <td>
              <button onclick="rulerCount('decrement', 'ruler')">-</button>
              <span id="ruler">0</span>
              <button onclick="rulerCount('increment', 'ruler')">+</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
